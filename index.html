<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div id="operations">
                <div id="clear">A/C</div>
                <div id="pos/neg">+/-</div>
                <div id="mod">%</div>
                <div class="operation divide">/</div>
            </div>
            <div id="functions">
                <div id="numpad">
                    <div class="numbers">
                        <div class="num" id="7">7</div>
                        <div class="num" id="8">8</div>
                        <div class="num" id="9">9</div>
                    </div>
                    <div class="numbers">
                        <div class="num" id="4">4</div>
                        <div class="num" id="5">5</div>
                        <div class="num" id="6">6</div>
                    </div>
                    <div class="numbers">
                        <div class="num" id="1">1</div>
                        <div class="num" id="2">2</div>
                        <div class="num" id="3">3</div>
                    </div>
                    <div class="numbers">
                        <div class="num" id="0">0</div>
                        <div class="num" id=".">.</div>
                    </div>
                </div>
                <div id="sidebar">
                    <div class="operation add">+</div>
                    <div class="operation subtract">-</div>
                    <div class="operation multiply">x</div>
                    <div id="enter">=</div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
